                <h2>廉韵润初心，清风沐校园— — 旅游系开展“清廉学校”建设主题活动（一）</h2>
                    <p>
                        “廉”是中华优秀传统文化的思想精华和道德精髓，让廉洁之风沐师生，廉洁之德育校园，廉洁之风滋养心灵，孕育清正之气。11月18日晚，在旅游系临时党支部组织动员下，全系旅游英语专业和研学旅行管理与服务专业的9个班级，开展了以建设“清廉学校”为主题的主题班会，各班班长带领全班同学对这一主题展开了热烈讨论，并组织观看纪录片《于成龙》.（<a href="https://mp.weixin.qq.com/s/LBcGq7qw7VZIecM_7Fr15Q" style="color: #0082cb;">详细……</a>）
