                <img src="../../images/yjzq1.webp" alt="">
                    <p>
                        为深入了解计算机系教学运行情况，提升教学质量，2024年11月18日上午9点，学校教务处以及相关领导对计算机系进行了全面的中期教学检查工作。此次检查不仅是对计算机系教学工作的一次全面审视，更是对教学质量的一次有力推动。
                    </p>
                        <img src="../../images/yjzq2.webp" alt="">
